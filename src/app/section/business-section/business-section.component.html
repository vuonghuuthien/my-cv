<section id="business">
  <div class="container">
    <h2
      class="heading"
      appParallaxScroll
      [speed]="4"
      direction="up"
      [maxDistance]="100"
    >
      <span appParallaxLetter> Projects for Businesses </span>
    </h2>
    <div class="projects">
      <div class="project" *ngFor="let project of projects; let i = index">
        <app-card-project
          [project]="project"
          (openModalRequest)="openModal(project)"
        ></app-card-project>
      </div>
    </div>
    <app-modal-section #modal></app-modal-section>
  </div>
</section>
