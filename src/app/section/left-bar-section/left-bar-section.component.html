<div class="container">
  <div class="left-bar">
    <div class="content">
      <div class="socials">
        <span class="social" *ngFor="let social of socials">
          <a>{{ social.label }}</a>
        </span>
      </div>
      <div class="roles">
        <span class="role" *ngFor="let role of roles">
          <a>{{ role.label }}</a>
        </span>
      </div>
    </div>
  </div>
</div>
