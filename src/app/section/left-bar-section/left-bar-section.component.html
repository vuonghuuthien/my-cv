<section id="left-bar">
  <div class="container">
    <div class="socials">
      <a
        class="social"
        [href]="social.link"
        target="_blank"
        appParallaxMouseMoveInElement
        *ngFor="let social of socials_icon"
      >
        <img [src]="social.icon" [alt]="social.title" />
      </a>
    </div>
  </div>
</section>
