<section id="modal">
  <div class="overlay" [class.open]="open" (click)="closePopup()"></div>
  <div class="container" [class.open]="open">
    <div class="card">
      <div class="button-close" (click)="closePopup()">
        <img src="/assets/icons/X.svg" alt="X" />
      </div>
      <div class="content">
        <app-card-project-description
          [project]="project"
        ></app-card-project-description>
      </div>
    </div>
  </div>
</section>
