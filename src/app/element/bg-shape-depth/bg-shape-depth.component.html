<div
  *ngIf="style !== 3"
  class="container"
  [ngClass]="{
  'particle-style-1': style === 1,
  'particle-style-2': style === 2,
}"
>
  <div
    [className]="'particle particle-' + (i + 1)"
    *ngFor="let item of [].constructor(10); let i = index"
  ></div>
</div>

<div *ngIf="style === 3" class="container particle-style-3" appParallaxParticle2>
  <div
    [className]="'particle particle-' + (i + 1)"
    *ngFor="let item of [].constructor(10); let i = index"
  ></div>
</div>
