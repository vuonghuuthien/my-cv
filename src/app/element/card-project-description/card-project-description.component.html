<div class="container">
  <div class="header" id="header">
    <h5 class="name">{{ name }}</h5>
    <img class="logo" [src]="logo" alt="" />
  </div>
  <div class="wrapper-content">
    <div class="title">Project Description:</div>
    <div class="card-project-description-2" [innerHTML]="description_2"></div>
  </div>
  <div class="wrapper-content">
    <div class="title">My Role:</div>
    <div class="roles">
      <div class="role" *ngFor="let role of roles">{{ role }}</div>
    </div>
    <div class="content"></div>
  </div>
  <div class="features"></div>
  <div class="tools"></div>
  <div class="reviews"></div>
</div>
